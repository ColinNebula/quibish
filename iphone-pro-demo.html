<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iPhone Pro Responsive Demo - Quibish</title>
    <style>
        /* Import the iPhone Pro responsive styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: env(safe-area-inset-top, 47px) env(safe-area-inset-right, 0px) env(safe-area-inset-bottom, 34px) env(safe-area-inset-left, 0px);
        }

        .demo-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .demo-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .device-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.4;
        }

        /* iPhone Pro specific styles */
        @media screen and (max-width: 430px) and (max-height: 932px) and (-webkit-device-pixel-ratio: 3) {
            .auth-form {
                padding: 25px 20px;
                margin-bottom: 15px;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
            
            .form-group input {
                padding: 14px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            .submit-btn {
                padding: 14px;
            }
        }

        /* iPhone 12/13/14 Pro - 390x844px */
        @media screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) {
            .demo-title {
                font-size: 22px;
                margin-bottom: 18px;
            }
            
            .auth-form {
                padding: 24px 18px;
            }
        }

        /* iPhone 15 Pro - 393x852px */
        @media screen and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) {
            .demo-title {
                font-size: 22px;
                margin-bottom: 18px;
            }
            
            .auth-form {
                padding: 25px 20px;
            }
        }

        /* Landscape orientation adjustments */
        @media screen and (orientation: landscape) and (max-height: 450px) {
            body {
                padding-top: env(safe-area-inset-top, 20px);
                padding-bottom: env(safe-area-inset-bottom, 20px);
            }
            
            .demo-container {
                padding: 10px;
            }
            
            .auth-form {
                padding: 20px 18px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">iPhone Pro Responsive Demo</h1>
        
        <form class="auth-form" onsubmit="event.preventDefault(); showSuccess();">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        
        <div class="device-info">
            <strong>Responsive Features:</strong><br>
            ✅ Safe area handling for iPhone Pro<br>
            ✅ Optimized for 390×844px & 393×852px<br>
            ✅ Touch-friendly 16px inputs (no zoom)<br>
            ✅ Glassmorphism design system<br>
            ✅ Portrait & landscape support<br>
            ✅ Virtual keyboard handling
        </div>
    </div>

    <script>
        // iPhone Pro responsive utilities
        function initializeIPhoneProDemo() {
            // Set viewport height custom property
            function setViewportHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', () => {
                setTimeout(setViewportHeight, 100);
            });
            
            // Add iPhone Pro detection
            const isIPhonePro = /iPhone.*OS (1[5-9]|[2-9][0-9])/.test(navigator.userAgent) &&
                               (window.screen.width === 390 || window.screen.width === 393);
            
            if (isIPhonePro) {
                document.body.classList.add('iphone-pro');
                console.log('iPhone Pro detected - responsive enhancements active');
            }
            
            // Virtual keyboard handling
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', () => {
                    const currentViewportHeight = window.visualViewport.height;
                    const fullHeight = window.screen.height;
                    
                    if (currentViewportHeight < fullHeight * 0.75) {
                        document.body.classList.add('virtual-keyboard-open');
                    } else {
                        document.body.classList.remove('virtual-keyboard-open');
                    }
                });
            }
        }
        
        function showSuccess() {
            const form = document.querySelector('.auth-form');
            form.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 48px; margin-bottom: 15px;">✅</div>
                    <h3 style="color: #ffffff; margin-bottom: 10px;">Responsive Test Successful!</h3>
                    <p style="color: rgba(255,255,255,0.8); font-size: 14px;">iPhone Pro responsive design is working correctly.</p>
                    <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; color: white; cursor: pointer;">Test Again</button>
                </div>
            `;
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeIPhoneProDemo);
    </script>
</body>
</html>
