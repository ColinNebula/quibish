<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <title>Quibish - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .offline-message {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status-indicator {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .online {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .offline {
            background: rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Don't worry! Your conversations are saved locally. 
            Reconnect to the internet to sync your latest messages and continue chatting.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        <div class="status-indicator" id="status">
            Checking connection...
        </div>
    </div>

    <script>
        // Monitor online/offline status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'ðŸŸ¢ Back online! Tap "Try Again" to continue.';
                status.className = 'status-indicator online';
            } else {
                status.textContent = 'ðŸ”´ Still offline. Check your internet connection.';
                status.className = 'status-indicator offline';
            }
        }

        // Initial status check
        updateStatus();

        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Auto-refresh when back online
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        });
    </script>
</body>
</html>
