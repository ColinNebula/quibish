<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor WebAssembly Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f2ff;
        }
        input[type="file"] {
            display: none;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }
        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .result-box {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            overflow: hidden;
        }
        .result-box h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .result-box img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .stats {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        .stats div {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .stats div:last-child {
            border-bottom: none;
        }
        .stat-label {
            color: #666;
        }
        .stat-value {
            font-weight: 600;
            color: #333;
        }
        .improvement {
            color: #10b981;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Image Processor WebAssembly Test</h1>
        <p class="subtitle">Test the C++ image processing module performance</p>

        <div class="upload-area" id="uploadArea">
            <h2>üìÅ Drop an image here or click to upload</h2>
            <p style="color: #999; margin-top: 10px;">Supports: JPG, PNG, WebP</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Max Width: <span id="widthValue">1920</span>px</label>
                <input type="range" id="maxWidth" min="320" max="3840" value="1920" step="160">
            </div>
            <div class="control-group">
                <label>Max Height: <span id="heightValue">1920</span>px</label>
                <input type="range" id="maxHeight" min="320" max="3840" value="1920" step="160">
            </div>
            <div class="control-group">
                <label>Quality: <span id="qualityValue">85</span>%</label>
                <input type="range" id="quality" min="50" max="100" value="85" step="5">
            </div>
            <div class="control-group">
                <label>Brightness: <span id="brightnessValue">0</span></label>
                <input type="range" id="brightness" min="-100" max="100" value="0" step="10">
            </div>
            <div class="control-group">
                <label>Contrast: <span id="contrastValue">1.0</span></label>
                <input type="range" id="contrast" min="0" max="2" value="1" step="0.1">
            </div>
            <div class="control-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="cropSquare">
                    <label for="cropSquare">Crop to Square</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="grayscale">
                    <label for="grayscale">Grayscale</label>
                </div>
                <button id="processBtn" disabled>Process Image</button>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">
            <h3>Processing...</h3>
        </div>

        <div id="results" class="results" style="display: none;">
            <div class="result-box">
                <h3>Original Image</h3>
                <img id="originalImg" alt="Original">
                <div class="stats" id="originalStats"></div>
            </div>
            <div class="result-box">
                <h3>Processed Image (WebAssembly)</h3>
                <img id="processedImg" alt="Processed">
                <div class="stats" id="processedStats"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import createImageProcessor from '../public/wasm/image_processor.js';

        let module = null;
        let currentFile = null;

        // Initialize WebAssembly module
        async function initModule() {
            try {
                module = await createImageProcessor();
                console.log('‚úÖ WebAssembly module loaded');
            } catch (error) {
                showError('Failed to load WebAssembly module: ' + error.message);
            }
        }

        // Update slider values
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('input', (e) => {
                const valueSpan = document.getElementById(e.target.id + 'Value');
                valueSpan.textContent = e.target.value;
            });
        });

        // Upload area interactions
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }
            currentFile = file;
            document.getElementById('processBtn').disabled = false;
            hideError();
        }

        // Process button
        document.getElementById('processBtn').addEventListener('click', processImage);

        async function processImage() {
            if (!currentFile || !module) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            hideError();

            try {
                const startTime = performance.now();

                // Get settings
                const maxWidth = parseInt(document.getElementById('maxWidth').value);
                const maxHeight = parseInt(document.getElementById('maxHeight').value);
                const quality = parseInt(document.getElementById('quality').value);
                const brightness = parseInt(document.getElementById('brightness').value);
                const contrast = parseFloat(document.getElementById('contrast').value);
                const cropSquare = document.getElementById('cropSquare').checked;
                const grayscale = document.getElementById('grayscale').checked;

                // Load original image
                const imageData = await loadImage(currentFile);
                const { data, width, height } = imageData;

                // Create processor
                const processor = new module.ImageProcessor();
                const uint8Array = new Uint8Array(data.buffer);
                processor.loadImage(uint8Array, width, height);

                // Apply filters
                if (grayscale) processor.applyGrayscale();
                if (brightness !== 0) processor.adjustBrightness(brightness);
                if (contrast !== 1.0) processor.adjustContrast(contrast);

                // Process
                let processedData;
                let finalWidth = width;
                let finalHeight = height;

                if (cropSquare) {
                    processedData = processor.cropToSquare();
                    const size = Math.min(width, height);
                    finalWidth = finalHeight = size;
                }

                const dims = module.calculateOptimalSize(finalWidth, finalHeight, Math.max(maxWidth, maxHeight));

                if (dims.width !== finalWidth || dims.height !== finalHeight) {
                    processedData = processor.resize(dims.width, dims.height);
                    finalWidth = dims.width;
                    finalHeight = dims.height;
                } else if (!processedData) {
                    processedData = processor.getImageData();
                }

                if (quality < 100) {
                    processedData = processor.compress(quality);
                }

                const processingTime = performance.now() - startTime;

                // Convert to image
                const processedBlob = await arrayToBlob(processedData, finalWidth, finalHeight, quality);

                // Display results
                displayResults(currentFile, processedBlob, width, height, finalWidth, finalHeight, processingTime);

            } catch (error) {
                showError('Processing error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const url = URL.createObjectURL(file);

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const imageData = ctx.getImageData(0, 0, img.width, img.height);
                    URL.revokeObjectURL(url);

                    resolve({ data: imageData.data, width: img.width, height: img.height });
                };

                img.onerror = () => {
                    URL.revokeObjectURL(url);
                    reject(new Error('Failed to load image'));
                };

                img.src = url;
            });
        }

        async function arrayToBlob(dataArray, width, height, quality) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            const imageData = new ImageData(new Uint8ClampedArray(dataArray), width, height);
            ctx.putImageData(imageData, 0, 0);

            return new Promise(resolve => {
                canvas.toBlob(resolve, 'image/jpeg', quality / 100);
            });
        }

        function displayResults(originalFile, processedBlob, origW, origH, procW, procH, time) {
            // Show original
            document.getElementById('originalImg').src = URL.createObjectURL(originalFile);
            document.getElementById('originalStats').innerHTML = `
                <div><span class="stat-label">Dimensions:</span><span class="stat-value">${origW} √ó ${origH}</span></div>
                <div><span class="stat-label">File Size:</span><span class="stat-value">${(originalFile.size / 1024).toFixed(2)} KB</span></div>
                <div><span class="stat-label">Format:</span><span class="stat-value">${originalFile.type}</span></div>
            `;

            // Show processed
            document.getElementById('processedImg').src = URL.createObjectURL(processedBlob);
            const reduction = ((1 - processedBlob.size / originalFile.size) * 100).toFixed(1);
            document.getElementById('processedStats').innerHTML = `
                <div><span class="stat-label">Dimensions:</span><span class="stat-value">${procW} √ó ${procH}</span></div>
                <div><span class="stat-label">File Size:</span><span class="stat-value">${(processedBlob.size / 1024).toFixed(2)} KB</span></div>
                <div><span class="stat-label">Size Reduction:</span><span class="improvement">${reduction}%</span></div>
                <div><span class="stat-label">Processing Time:</span><span class="improvement">${time.toFixed(2)} ms</span></div>
            `;

            document.getElementById('results').style.display = 'grid';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Initialize on load
        initModule();
    </script>
</body>
</html>
